    <script>
      let apiData = []
      $(window).load(function(){
        fetch('https://api.spoonacular.com/recipes/complexSearch?apiKey=5552862f76584038903bf37e143ca8db')
			.then(response => response.json())
			.then(data => {
        // console.log(data);
        apiData=data.results
        console.log({apiData});
        let menu = document.querySelector('.api_challenge')
        for (let i = 0; i < apiData.length; i++) {
          let element = document.createElement('div')
          element.innerHTML = `
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                                      <div class="offer-item">
                                          <img src="${apiData[i].image}" alt="" class="img-responsive">
                                          <div>
                                              <h3>${apiData[i].title}</h3>
                                              <p>
                                                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc mollis eleifend dapibus.
                                              </p>
                                          </div>
                                      </div>
                                  </div>
          `
          menu.appendChild(element)
          
        }
      });
		})
    </script>
